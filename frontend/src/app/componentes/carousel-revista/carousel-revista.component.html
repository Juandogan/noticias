<div class="edicionesAnteriores">
  <h1 style="padding-bottom: 10px; padding-top: 10px;">Ediciones Anteriores</h1>

</div>
<swiper *ngIf="swipperisActive" [initialize]="swipperisActive" [config]="config" class="principal">

  <div>

    <div style="margin-top: 14px;">

    </div>

  </div>
  <div class="swiper-wrapper">
    <div *ngFor="let image of slideData" class="swiper-slide" style="padding: 1px!important; border-radius: 10px;">
      <a href={{image.link}} target="_blank">
        <p>{{image.titulo}}</p>

        <img [src]="image.subtitulo"
          style="width: 100%;  box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.219); border-radius: 4px;" />
      </a>
    </div>
  </div>
  <!-- <div class="swiper-pagination" style="margin-top: 70px;"></div>  -->
  <div class="swiper-button-next" style="margin-right: 20px;">

  </div>
  <div class="swiper-button-prev" style="margin-left: 20px;">
  </div>
  
</swiper>
