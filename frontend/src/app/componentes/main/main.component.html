<div  >
  <div *ngIf="loader" class="text-center div-principal" style="height: 120vh; background-color: orange;">

        <span>{{this.articulos[0]?.numero}}</span>
        <span style="margin-left: 2px">|</span>
        <span style="margin-left: 5px; text-transform: uppercase">MES: {{this.articulos[0]?.mes}}</span>
        <span style="margin-left: 2px">|</span>
        <span style="margin-left: 2px">AÑO: {{this.articulos[0]?.anio}}</span>
      </h6>
    </div>

    <div class="poner600" *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"

      <div class="modal-dialog modal-xl">
        <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.26);">
      
          <button type="button" class="btn btn-danger" (click)="hideModal()" style="color:white; width: 40px; border-radius: 40px;z-index: 999999999999; right: 2px;position:absolute">X</button>
    
          <div class="modal-body" style="padding: 0px!important; top:10px; z-index: 999999999;">

            <img    src="{{this.publi[0].img7}}" alt="" style=" width: 100%; width: 100%; ">

        </div>
      </div>
